<div class="card bg-dark text-white">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body">

    <form #clienteForm="ngForm">
      <div class="form-group row" *ngIf="!persona.id">
        <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="persona.nombre" name="nombre" #nombre="ngModel">
          <!-- required minlength="4" -->

        </div>
      </div>

      <div class="form-group row" *ngIf="!persona.id">
        <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="persona.apellido" name="apellido" #apellido="ngModel">
          <!-- required -->

        </div>
      </div>



      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!persona.id else elseBlock"
            [disabled]="!clienteForm.form.valid">Crear</button>

          <ng-template #elseBlock>
            <div class="form-group row">
              <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
              <div class="col-sm-6">
                <input style="margin-left: 90px;" type="text" class="form-control" [(ngModel)]="persona.nombre"
                  name="nombre" #nombre="ngModel" readonly>
                <!-- required minlength="4" -->

              </div>
            </div>
            <div class="form-group row" *ngIf="persona.apellido?.length>0">
              <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
              <div class="col-sm-6">
                <input style="margin-left: 90px;" type="text" class="form-control" [(ngModel)]="persona.apellido"
                  name="apellido" #apellido="ngModel" readonly>
                <!-- required -->

              </div>
            </div>
            <div class="form-group row">
              <label class="col-form-label col-sm-2">Procesar</label>
              <div class="col-sm-6">
                <input style="margin-left: 90px;"  class="form-check-input" type="checkbox" [(ngModel)]="persona.procesado"
                  name="id" #procesado> <!-- required -->
              </div>
            </div>
            <div>
              <button class="btn btn-primary" role="button" (click)='update(procesado.value)'
                [disabled]="!clienteForm.form.valid">Guardar</button>
            </div>
            </ng-template>


        </div>
      </div>
    </form>

  </div>
</div>
